<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sample Form</title>
        <script src='./question2.js'></script>
    </head>
    <body>
        <h1 style="text-align: center;">JavaScript Assignment</h1>
        <br>
        <br>
        <form name="myForm" method="post">
            <label for="">First Name:</label>
            <input type="text" id="fname" name="fname">
            <br>
            <br>

            <label for="mname">Middle Name:</label>
            <input type="text" id="mname" name="mname">
            <br>
            <br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">
            <br>
            <br>

            <label for="mailid">Email:</label>
            <input type="text" id="mailid" name="mailid">
            <br>
            <br>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br><br>

            <label for="branch">Choose a Branch:</label>

            <select name="branch" id="branch">
              <option value="cs">Computer Science</option>
              <option value="ece">Electronic and Communication</option>
              <option value="elec">Electrical</option>
              <option value="it">Information Technology</option>
            </select>
            <br>
            <br>

        </form>
        <button name="submit" onclick="return validateForm()">Submit</button>
    </body>
</html>
